<html>
	<head>
		<title> Ansor Jakbar </title>
		<link rel="stylesheet" type="text/css" href="styles/index.css">
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="icon" href="favicon.ico" type="image/ico" />
	</head>

	<body>
		<div id="header">
			<img id="header-image" src="images/header.png">
			<div id="menubar-container">
				<div id="menubar">
					<img id="home-image" src="images/home.png">
					<div class="menubar-item">PROGRAM <img class="down-button" src="images/down-button.png"></div>

					<div class="menubar-item">TAUSYIAH</div>
					<div class="menubar-item">MEDIA <img class="down-button" src="images/down-button.png"></div>
					<div class="menubar-item">ORGANISASI <img class="down-button" src="images/down-button.png"></div>
				</div>
			</div>
		</div>
		<img id="banner" src="images/banner.jpg">
		<div id="quote">
			<p id="quote-paragraph">
				"Mewarisi bumi ini artinya <span class="green">membangunnya</span> agar menjadi suatu dunia yang <span class="green">sejahtera, aman, makmur,</span> yang di dalamnya berisi <span class="green">keadilan dan kebenaran</span> yang dijunjung tinggi"
			</p>
			<p id="quote-person">
				KH. Wahab Hasbullah, Surabaya 1971
			</p>
		</div>
		<div class="sub-title">PROGRAM</div>
		<div id="program">
			<table>
				<tr>
					<td>
						<img class="program-image" src="images/program-1.jpg">
					</td>
					<td>
						<img class="program-image" src="images/program-2.jpg">
					</td>
					<td>
						<img class="program-image" src="images/program-3.jpg">
					</td>
				</tr>
				<tr>
					<td>
						<img class="program-image" src="images/program-4.jpg">
					</td>
					<td>
						<img class="program-image" src="images/program-5.jpg">
					</td>
					<td>
						<img class="program-image" src="images/program-6.jpg">
					</td>
				</tr>
			</table>
		</div>
		<div id="gap"></div>
		<div id="news">
		</div>
	</body>
</html>
